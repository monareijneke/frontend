<!DOCTYPE html>
<html lang="EN">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Refresher 1</title>
</head>

<body>
    <div class="container">

        <div class="block">
            <div class="naam">
                <h1>Carla Snepvangers</h1>
            </div>
            <div class="fotoa">
                <a alt="carla"></a>
            </div>
            <div class="status">
                <h2>Friends with Marijn</h2>
            </div>
            <div class="verzoek">
                <p>Carla requested permission to view your contact details</p>
            </div>
            <div class="lijn">
                <hr>
            </div>
            <div>
                <button class="buttona" value="Approve">Approve</button>
            </div>
            <div>
                <button class="buttond" value="Decline">Decline</button>
            </div>

        </div>


        <div class="block">
            <div class="naam">
                <h1>Marijn Pijnenborg</h1>
            </div>
            <div class="fotob">
                <a alt="marijn"></a>
            </div>
            <div class="status">
                <h2>New Member</h2>
            </div>
            <div class="verzoek">
                <p>Marijn wants to add you to the group <b>best friends</b></p>
            </div>
            <div class="lijn">
                <hr>
            </div>
            <div>
                <button class="buttona" value="Approve">Approve</button>
            </div>
            <div>
                <button class="buttond" value="Decline">Decline</button>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Achtste opdracht Groter Formulier</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header class="block1">
        <nav>
            <h1>SEMANTIC HTML</h1>
            <ul>
                <li><a href="index.html">Back to Base</a></li>
                <li><a href="about.html">Iets over mij</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="https://www.google.nl/" target="_blank">Let's Google it!</a></li>
            </ul>
        </nav>
    </header>

    <main class="block2">
        <form name="recept" method="post" data-netlify="true">
            <p>
                <label>Naam: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Telefoon: <input type="tel" name="tel" /></label>
            </p>
            <p>
                <label>Leeftijd: <input type="number" name="age" min="18" max="99" /></label>
            </p>
            <p>
                <label>Geboortedatum: <input type="date" name="date" /></label>
            </p>
            <p>
                <label>Man<input type="radio" name="radio"></label>
                <label>Vrouw<input type="radio" name="radio"></label>
                <label>Genderneutraal<input type="radio" name="radio"></label>
            </p>
            <p>
                <label>Favoriete Keuken:
                    <select id="cuisine" name="cuisine">
                        <option value="frans">Frans</option>
                        <option value="italiaans">Italiaans</option>
                        <option value="spaans">Spaans</option>
                        <option value="arabisch">Arabisch</option>
                    </select></label>
            </p>
            <label>Favoriete kleur:
                <input type="color" id="favcolor" name="favcolor" value="#4f930b"></label>
            <p>
                <label>Vertel wat over jezelf: <textarea name="biografie"></textarea></label>
            </p>

            <p>
                <label>Upload je recept:
                    <input type="file" id="myfile" name="myfile"></label>
            </p>
            <p>
                <label for="homepage">Jouw website:
                    <input type="url" id="homepage" name="homepage"></label>
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>


        </form>

    </main>

</body>

</html>
